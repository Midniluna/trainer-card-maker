<form action="#" class="pokemon-search-form">
    {{ searchform.hidden_tag() }} {% for field in searchform if field.widget.input_type !=
    'hidden' %}
    <p>
        <b>{{field.label}}</b> {{field(class="form-control")}}  {% for error in field.errors
        %} {{error}} {% endfor %}
    </p>
    {% endfor %}
    <button type="submit" class="btn btn-sm btn-danger">Search</button>
</form>
