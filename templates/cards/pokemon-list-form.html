<form action="#" class="pokemon-list-form" style="margin-left: auto; margin-right: auto; max-width: none;">
    {{ form.hidden_tag() }} {% for field in form if field.widget.input_type !=
    'hidden' %}
    <p>
        {{field}} {% for error in field.errors
        %} {{error}} {% endfor %}
    </p>
    {% endfor %}
    <small style="display: block; width: 80%; margin-left: auto; margin-right: auto;">(nicknames must be 12 characters or less)</small>
    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
</form>
